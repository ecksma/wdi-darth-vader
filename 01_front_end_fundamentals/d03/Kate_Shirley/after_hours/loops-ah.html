
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS D03 Practice</title>
    <style>
    h1 {
      font-size: 24;
      font-weight: bold;
      color: blue;
    }
    h2{
      font-size: 18;
      color: green;
    }
    ul.stringy {
      font-weight: bold;
      color: orange;
      }
    ul.numby {
      font-style: italic;
      color: purple;
    }
    span.stringish{
      font-weight: bold;
      color: orange;
     }
    </style>
  </head>
  <body>

  <h1> LISTS Y'ALL </h1>

  <h2>Strings</h2>

  <ul class = "stringy">
  <li> Elephant </li>
  <li> Honey Badger </li>
  <li> Flamingo </li>
  <li> Tiger </li>
  </ul>


  <h2> Numbers </h2>
  <ul class = "numby">
  <li>5</li>
  <li>10</li>
  <li>15</li>
  <li>20</li>
  </ul>

  <h2> Mixed </h2>
  <ul class = "numby">
    <li>2</li>
    <span class="stringish">
    <li>Kate</li>
    <li>Rachel</li>
  </span>
    <li> 9 </li>
    <li> 7 </li>
  </ul>
  </body>
</html>
