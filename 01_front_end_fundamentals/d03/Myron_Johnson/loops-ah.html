<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic DOM Styling</title>
  </head>
  <body>
    <ul>
      <li style="font-weight:bold;color:orange">first</li>
      <li style="font-weight:bold;color:orange">second</li>
      <li style="font-weight:bold;color:orange">third</li>
      <li style="font-weight:bold;color:orange">fourth</li>
      <li style="font-weight:bold;color:orange">fifth</li>
    </ul>
    <ul>
      <li style="font-style:italic;color:purple">1</li>
      <li style="font-style:italic;color:purple">2</li>
      <li style="font-style:italic;color:purple">3</li>
      <li style="font-style:italic;color:purple">4</li>
      <li style="font-style:italic;color:purple">5</li>
    </ul>
    <ul>
      <li style="font-weight:bold;color:orange">first</li>
      <li style="font-style:italic;color:purple">2</li>
      <li style="font-style:italic;color:purple">3</li>
      <li style="font-weight:bold;color:orange">fourth</li>
      <li style="font-style:italic;color:purple">5</li>
    </ul>
  </body>
</html>
