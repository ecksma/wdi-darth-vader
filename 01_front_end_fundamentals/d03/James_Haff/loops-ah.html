<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic DOM styling</title>
    <style>
      .strings li{
        font-weight: bold;
        color: orange;
      }
      .numbers li{
        font-style: italic;
        color: purple;
      }
      li {
        color: green;
        font-style: italic;
      }
      .name {
        font-weight: bold;
        color: orange;
      }

    </style>
  </head>
  <body>
    <h1>"arrayStrings"</h1>
    <ul class="strings">
      <li>"taco"</li>
      <li>"ricky"</li>
      <li>"burger"</li>
    </ul>
    <h1>"arrayNumbers"</h1>
    <ul class="numbers">
      <li>4</li>
      <li>5</li>
      <li>3</li>
      <li>7</li>
    </ul>
    <h1>"arrayMixed"</h1>
    <ul>
      <li class="name">"jimbo"</li>
      <li>2</li>
      <li class ="name">"america"</li>
      <li>4</li>
    </ul>
  </body>
</html>
