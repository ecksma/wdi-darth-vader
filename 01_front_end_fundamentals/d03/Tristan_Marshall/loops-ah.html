<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Things!</title>
    <style>
html, body{
  height: 100%;
}
    body{
      background-image: url("http://wonderopolis.org/wp-content/uploads/2012/03/rain-clouds_shutterstock_55994950.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    h{
    font-size: 30px;
    font-weight:bolder;
    font-family: monospace;
    text-decoration: underline;
    }
    .books li{
      color: #DF7401;
     font-weight: bold;
    }
    .numbers {
      color: purple;
      font-style: italic;
    }
    .mixNum {
      color: purple;
      font-style: italic;
    }
    .mixTxt {
      color: #DF7401;
     font-weight: bold;
    }

    </style>
  </head>

  <body>
<h>A list of good books!</h>
<ul class="books">
    <li>The Shining</li>
    <li>Pet Semetary</li>
    <li>Carrie</li>
</ul>
<h>A list of good numbers!</h>
<ul class="numbers">
    <li>666</li>
    <li>1408</li>
    <li>7</li>
    <li>13</li>
</ul>
<h>A list of good times!</h>
<ul>
    <li class="mixNum">1988</li>
    <li class="mixTxt">This time last year</li>
    <li class="mixNum">2012</li>
    <li class="mixTxt">bed time</li>
</ul>

  </body>
</html>
