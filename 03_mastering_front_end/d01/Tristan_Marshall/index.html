<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
  </head>
  <body>

  <h1>Max Rebo Band Newsletter Sign Up</h1>

<form action="index.html" method="post">

    <label for="firstName">First Name</label>

      <input type="text" id="firstName" name="fan_first_name" placeholder="First Name"><br>

    <label for="lastName">Last Name</label>

      <input type="text" id="lastName" name="fan_last_name" placeholder="Last Name"><br>

    <label type="text" id="comments">Comments</label>
      <textarea id="comments name="fan_comments" placeholder="Comments">Comments</textarea><br>

    <label type="text" id="shows">How many shows a year do you attend?</label>
      <select id="shows" name="fan_shows_year">
        <option value="smallFan">0-4</option>
        <option value="goodFan">5-9</option>
        <option value="greatFan">10+</option>
      </select><br>


<label>Who is your favorite fan?</label><br>
      <input type="radio" id="jabba" value="jabba"
      name="fav_fan"><label for ="jabba">Jabba the Hutt</label><br>

      <input type="radio" id="boba" value="boba"
      name="fav_fan"><label for ="boba">Boba Fett</label><br>

      <input type="radio" id="sbcrumb" value="sbcrumb"
      name="fav_fan"><label for ="sbcrumb">Salacious B Crumb</label>

      <label>Who would you like to make a guest appearance</label>

      <input type="checkbox" id="JarJar" value="guest_jarjar" name="jarjar"><label for="jarjar">Jar Jar Binks</label><br>
      <input type="checkbox" id="boba" value="guest_boba" name="boba"><label for="boba">Boba Fett</label><br>
      <input type="checkbox" id="sbcrumb" value="guest_sbcrumb" name="sncrumb"><label for="sbcrumb">Salaciour B Crumb</label><br>



      <button type="submit">Hit it!</button>

</form>



    <section></section>

    <footer></footer>

  </body>
</html>
