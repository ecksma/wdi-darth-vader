<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form action="index.html" method="post">

      <h1>Max Rebo Band Email Newsletter SignUp</h1>

      <fieldset>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="fan_first_name" placeholder="First Name">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="fan_last_name" placeholder="Last Name">
        <label for="email">Email</label>
        <input type="email" id="email" name="fan_email" placeholder="Email Address">
      </fieldset>

      <fieldset>
        <label for="comments">Comments</label>
        <textarea id="comments" name="fan_comments"></textarea>
        <br>
        <label for="shows"> How many shows a year do you attend?</label>
          <select id="shows" name="fan_shows_year">
            <option value="smallFan">0-4</option>
            <option value="goodFan">5-9</option>
            <option value="greatFan">10+</option>
          </select>
        <br>
        <label>Who is your favorite fan?</label>
          <input type="radio" id="jabba" value="jabba" name="fav_fan"><label for="jabba">Jabba the Hutt</label>
          <input type="radio" id="boba" value="boba" name="fav_fan"><label for="boba">Boba Fett</label>
          <input type="radio" id="sbcrumb" value="sbcrumb" name="fav_fan"><label for="sbcrumb">Salacious B. Crumb</label>
          <br>
          <label>Who would you like to make a guest appearance?</label>
            <input type="checkbox" id="jarjar" value="guest_jarjar" name="jarjar"><label for="jarjar">Jar Jar Binks</label>
            <input type="checkbox" id="nute" value="guest_nute" name="nute"><label for="nute">Nute Gunray</label>
            <input type="checkbox" id="grevous" value="guest_grevous" name="grevous"><label for="sbcrumb">General Grevous</label>

      </fieldset>

      <button type="submit">Hit It!</button>


    </form>

  </body>
</html>
