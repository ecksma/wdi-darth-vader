<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<h1>Max Rebo Band Newsletter Sign Up</h1>
	<form action="" method="post">
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" name="fan_first_name" placeholder="First Name"><br>
		
		<label for="lastName">Last Name</label>
		<input type="text" id="lastName" name="fan_last_name" placeholder="Last Name"><br>
		
		<label for="comments">Comments</label>
		<textarea id="comments" name="fan_comments" placeholder="Comments"></textarea><br>
		
		<label for="shows">How many shows a year do you attend?</label> 
		<select id="shows" name="fan_shows_year">
			<option value="smallFan">0-4</option>
			<option value="goodFan">5-9</option>
			<option value="greatFan">10 or more</option>		
		</select><br> 

		<label>Who is your favorite Fan?</label><br> 
		<input type="radio" id="jabba" value="jabba" name="fav_fan">
		<label for="jabba">Jabba the Hutt</label><br> 

		<input type="radio" id="boba" value="boba" name="fav_fan">
		<label for="boba">Boba Fett</label><br> 

		<input type="radio" id="sbcrumb" value="sbcrumb" name="fav_fan">
		<label for="sbcrumb">Salacious B Crumb</label>
		<br> 

		<label>Who would you like to make a guest appearance?</label>
		<input type="checkbox" id="jarjar" value="guest_jarjar" name="jarjar">
		<label for="jarjar">Jar Jar Binx</label>

		<input type="checkbox" id="nute" value="guest_nute" name="nute">
		<label for="nute">Nute Gunray</label>

		<input type="checkbox" id="grevous" value="guest_grevous" name="grevous">
		<label for="grevous">General Grevous</label>
		<br> 

		<button type="submit">Rock On!!!</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
