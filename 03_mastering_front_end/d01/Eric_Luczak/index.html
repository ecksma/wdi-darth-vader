<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
  </head>
  <body>

    <h1>Max Rebo Band Newsletter Sign Up</h1>

    <form action="index.html" method="post">

      <label for="comments">First Name</label>
      <input type="text" id="firstName" name="fan_first_name" placeholder="First Name"><br>

      <label for="comments">Last Name</label>
      <input type="text" id="lastName" name="fan_last_name" placeholder="Last Name"><br>

      <label for="comments">Comments</label>

      <textarea id="comments" name="fan_comments" placeholder="Comments"></textarea><br>

      <label for="comments">How many shows do you attend a year?</label>
      <select id="shows" name="fan_shows_year">
        <option value="smallFan">0-4</option>
        <option value="goodFan">5-9</option>
        <option value="greatFan">10+</option>
      </select><br>


      <label>Who is your favorite fan?</label>
        <input type="radio" id-"jabba" name="fav_fan" value="jabba">
        <label for="Jabba">Jabba the Hutt</label>
        <input type="radio" id-"boba" name="fav_fan" value="bobaa">
        <label for="Boba">Boba Fett</label>
        <input type="radio" id-"sbcrumb" name="fav_fan" value="sbcrumb">
        <label for="sbcrumb">Salacious B Crumb</label>
        <br>


      <label>Who would you like to make a guest appearance?</label>
        <input type="checkbox" id-"jarjar" value="guest_jarjar" name="jarjar">
        <label for"jarjar">Jar Jar Binks</label>
        <input type="checkbox" id-"nute" value="guest_nute" name="nute">
        <label for"nute">Nute Gunray</label>
        <input type="checkbox" id-"grevous" value="guest_grevous" name="grevous">
        <label for"nute">General Grevous</label>
        <br>



      <button type="submit" name="button">Hit it!!</button>

    </form>

  </body>
</html>
