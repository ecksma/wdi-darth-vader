<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
  </head>
  <body>
    <h1>Max Rebo Band Newsletter Sign Up </h1>
    <form action="index.html" method="post">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName"
      name="fan_first_name"
      placeholder="First Name"><br><br>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName"
      name="fan_last_name"
      placeholder="Last Name"><br><br>

      <label for="comments">comments</label><textarea id="comments"
      name="comments" placeholder="Comments"></textarea><br><br>

      <label for="shows">How many shows do you attend every year?</label>
      <select id="shows" name="fan_shows_year">
        <option value="smallFan">0-4</option>
        <option value="goodFan">5-9</option>
        <option value="greatFan">10</option>
      </select><br><br>

      <label>Who is your favorite fan?</label><br>
      <input type="radio" id="jabba" value="jabba" name="fav_fan">
      <label for="jabba">Jabba the Hutt</label>

      <input type="radio" id="boba" value="boba" name="fav_fan">
      <label for="boba">Boba Fett</label>

      <input type="radio" id="sbcrumb" value="sbcrumb" name="fav_fan">
      <label for="sbcrumb">Salacious B. Crumb</label><br><br>

      <label>Who whould you like to make a guest appearanace</label>
      <input type="checkbox" id="jarjar" value="guest_jarjar" name="jarjar">
      <label for="jarjar">Jar Jar Binks</label>
      <input type="checkbox" id="nute" value="guest_nute" name="nute">
      <label for="nute">Nute Gunray</label>
      <input type="checkbox" id="grevous" value="guest_grevous" name="grevous">
      <label for="Grevous">Grevous</label>

      <button type=submit>Hit It!</button>

    </form>
  </body>
</html>
