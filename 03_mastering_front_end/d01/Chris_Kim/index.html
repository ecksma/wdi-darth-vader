<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
  </head>
  <body>

<h1>Max Rebo Band Newsletter Sign Up</h1>

<form action="index.html" method="post">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="fan_first_name" placeholder="First Name"><br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="fan_last_name" placeholder="Last Name"><br>

    <label for="comments">Comments</label>
    <textarea id="comments" name="fan_comments" placeholder="Comments"></textarea><br>
    <p></p>

    <label for="shows">How may shows a year do you attend?</label>
    <select id="shows" name="fans_shows_year">
      <option value="smallFan">0-4</option>
      <option value="goodFan">5-9</option>
      <option value="GreatFan">10+</option>
    </select><br>
    <p></p>
<label>Who is your favorite fan?</label><br>
    <input type="radio" id="jabba" value="jabba" name="fav_fan"><label for="jabba">Jabba the Hutt</label>
    <input type="radio" id="boba" value="boba" name="fav_fan"><label for="boba">Boba Fett</label>
    <input type="radio" id="jabba" value="sbcrumb" name="fav_fan"><label for="sbcrumb">Salacious B Crumb</label><br>
    <p></p>
    <label>Who would you like to make a guest appearance?</label><br>
    <input type="checkbox" id="jarjar" name="jarjar" value="guest_jarjar"><label for="jarjar">Jar Jar Binks</label>
    <input type="checkbox" id="nute" name="nute" value="guest_nute"><label for="nute">Nute Gunray</label>
    <input type="checkbox" id="grevous" name="grevous" value="guest_grevous"><label for="grevous">General Grevous</label><br>
    <p></p>

    <button type="submit">Hit It!</button><br>

</form>

  </body>
</html>
