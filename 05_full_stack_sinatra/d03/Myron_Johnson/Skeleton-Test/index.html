<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skeleton CSS</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css"
    </head>
  <body>

    <!-- .container is main centered wrapper -->
<div class="container">


  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="four columns first"></div>
    <div class="four columns second">
      <input class="u-full-width" type="text" name="name" placeholder="name"></input>
      <input class="u-full-width" type="text" name="email" placeholder="email address"></input>
      <button type="submit" name="Submit">SUBMIT</button>
    </div>
    <div class="four columns third"></div>
  </div>



</div>

  </body>
</html>
