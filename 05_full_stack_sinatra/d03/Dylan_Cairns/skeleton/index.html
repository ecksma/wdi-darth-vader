<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skeleton CSS</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    </head>
  <body>

    <!-- .container is main centered wrapper -->
<div class="container">

  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="one column first">One</div>
    <div class="eleven columns second">Eleven</div>
  </div>

  <!-- just use a number and class 'column' or 'columns' -->
  <div class="row">
    <div class="two columns">Two</div>
    <div class="ten columns">Ten</div>
  </div>

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="one-third column">1/3</div>
    <div class="two-thirds column">2/3</div>
  </div>
  <div class="row">
    <div class="one-half column first">1/2</div>
    <div class="one-half column second">1/2</div>
  </div>

  <div class="row">
    <div class="six columns offset-by-three">
      <pre><code> this is some code def whatever(arg) end </code></pre>      
    </div>
    
</div>

  </body>
</html>
