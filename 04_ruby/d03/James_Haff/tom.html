<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="tom.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

    <title>Tom's Page</title>
  </head>
  <body>
    <div class="Form">
      <form class="submitForm">
        <h3 class="label">First Name</h3>
        <input class="info" type="text" name="firstname" placeholder="first Name">

        <h3 class="label">Last Name</h3>

        <input class="info" type="text" name="lastname" placeholder="last Name">

        <h3 class="label">Password</h3>
        <input class="info" type="text" name="password" placeholder="Password">

        <h3 class="label">Submit</h3>
        <input class="submitButton" type="button" value="submit">
      </form>

    </div>

  </body>
</html>
