<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tristans To-Do</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="scripts/apps.js"></script>
  </head>

  <body>

    <div id="wrapper">

      <header>TRISTANS' JAVASCRIPT TO-DO LIST</header>

      <section id="Submit-Form">
        <h3> Add a item to do... </h3>
        <input type="text" placeholder="Enter item to do here" name="todo">
        <button>Add item</button>
      </section>

      <aside id="todo-items">
        <h3>My items to do</h3>
      </aside>

      <footer></footer>

    </div>

  </body>

</html>
