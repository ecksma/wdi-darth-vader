<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name"viewport">
    <title>Three Column</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Marko+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <div id="wrapper" hidden=true>

      <header hidden=true>
        <h1>To Do List</h1>

      </header>

      <div class="cf">

        <section id="submit-form" hidden=true>
          <h2>Add an item to do...</h2>

          <input name="todo" type="text" placeholder="Enter item to do here">

          <button>Add Item</button>
        </section>

        <aside id="todo-items" hidden=true>
          <h4>My items to do...</h4>
        </aside>

    </div>

      <footer>
        &copy 2015 Myron Johnson
      </footer>



    </div>
  </body>
</html>
