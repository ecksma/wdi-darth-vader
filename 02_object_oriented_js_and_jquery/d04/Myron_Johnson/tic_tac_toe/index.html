<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <h1>WILD Tic Tac Toe</h1>

    <table id="firstTable">
      <tr id="tableRowOne">
        <td><button id="1" class="one"></button></td>
        <td><button id="2" class="one"></button></td>
        <td><button id="3" class="one"></button></td>
      </tr>
      <tr id="tableRowTwo">
        <td><button id="4"></button></td>
        <td><button id="5"></button></td>
        <td><button id="6"></button></td>
      </tr>
      <tr id="tableRowThree">
        <td><button id="7"></button></td>
        <td><button id="8"></button></td>
        <td><button id="9"></button></td>
      </tr>
    </table>

    <section id="whoIsNext">PLAYER ONE</section>
    <div class="winner_lines" id="oneToThree">WINNER</div>
    <div class="winner_lines" id="fourToSix">WINNER</div>
    <div class="winner_lines" id="sevenToNine">WINNER</div>
    <div class="winner_lines" id="oneFourSeven">WINNER</div>
    <div class="winner_lines" id="twoFiveEight">WINNER</div>
    <div class="winner_lines" id="threeSixNine">WINNER</div>
    <div class="winner_lines" id="oneFiveNine">WINNER</div>
    <div class="winner_lines" id="threeFiveSeven">WINNER</div>

  </body>
</html>
