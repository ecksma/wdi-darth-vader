<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name"viewport">
    <title>Three Column</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <div id="wrapper">

      <header>
        <h1>To Do List</h1>

      </header>

      <div class="cf">

        <section id="submit-form">
          <h2>Add an item to do...</h2>

          <input name="todo" type="text" placeholder="Enter item to do here">

          <button>Add Item</button>
        </section>

        <aside id="todo-items">
          <h4>My items to do...</h4>
        </aside>

    </div>

      <footer>
        &copy 2015 Myron Johnson
      </footer>

    </div>
  </body>
</html>
