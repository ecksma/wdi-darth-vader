<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>To-do List</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src= "scripts/app.js"></script>
  </head>
  <body>
    <div id="wrapper">

    <header>
      <h2>Isaac's Javascript To-do List</h2>
    </header>

    <nav class="menu">
      <ul>
        <li></li>
        <li></li>
      </ul>

    </nav>

    <section id="submit-form">
      <h2> Add an item to do...</h2>

      <input name="todo" type="text"
      placeholder="Enter item to do here">


      <button>Add item</button>


    </section>

    <aside id="todo-items">
      <h4> My items to do</h4>
    </aside>

    <footer>
      &copy; 2015 Darth
    </footer>

  </div>
  </body>
</html>
