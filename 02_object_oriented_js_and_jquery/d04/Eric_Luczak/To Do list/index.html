<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eric's To Do List</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Eric's To Do List</h1>
      </header>


        <aside class="column-2 left" id="submit-form">
          <h2>Add an item to do...</h2>

          <input name="todo" type="text" placeholder="Enter item to do here">

          <button>Add item</button>
        </aside>

        <section class="column-2 right" id="to-do-items">
          <h2>My items to do...</h2>
        </section>

      <footer>
        Footer
      </footer>
    </div>
  </body>
</html>
