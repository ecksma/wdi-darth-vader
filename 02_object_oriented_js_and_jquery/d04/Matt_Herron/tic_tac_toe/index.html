<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <h1>Lets Play Tic Tac Toe!</h1>
  <h3>Current Player: <span id="currentplayer"></span></h3>
  <div class="wrapper">
    <table>
      <tr>
        <td>
          <button type="button" name="topleft" id="1"></button>
        </td>
        <td>
          <button type="button" name="topmiddle" id="2"></button>
        </td>
        <td>
          <button type="button" name="topright" id="3"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="middleleft" id="4"></button>
        </td>
        <td>
          <button type="button" name="middlemiddle" id="5"></button>
        </td>
        <td>
          <button type="button" name="middleright" id="6"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="bottomleft" id="7"></button>
        </td>
        <td>
          <button type="button" name="bottommiddle" id="8"></button>
        </td>
        <td>
          <button type="button" name="bottomright" id="9"></button>
        </td>
      </tr>
    </table>
  </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</html>
