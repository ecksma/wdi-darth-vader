<html>
  <head>
    <title>Three-Column ToDoLIST</title>

    <!-- meta tags - used by search engines -->
    <meta name="description" content="Your website description">
    <meta name="keywords" content="HTML,CSS,Another">
    <meta name="Sonju" content="WDI Student">

    <!-- external resources -->
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="scripts/app.js"></script>

  </head>
  <body>

    <div id="wrapper">

    <!-- header -->
      <header>Sonju's To Do List </header>

      <aside id="submit-form">
      <h2>Add an item to do...</h2>

      <input name="todo" type="text" placeholder="Enter item to do here">

      <button>Add Item </button>
      </aside>

      <section id="todo-items"
     <h2>My Items</h2>
      </section>

      <aside id= "completed-check">
      <h2>Completed (Yes/No)</h2>
      </aside>

    </div>
  </body>
</html>
