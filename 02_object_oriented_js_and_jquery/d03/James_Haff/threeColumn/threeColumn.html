<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script|Architects+Daughter' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>three column template</title>
    <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="threeColumn.css">
    <script type="text/javascript" src="scripts/apps.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Jim's Javascript to-do list</h1>
      </header>

      <aside id="submitform">
        <h2>my items to add</h2>
        <input name="todo" type ="text" placeholder="What do you have to do stupid?">

        <button>Add item</button>

        <p></p>
      </aside>
      <aside id="to-doitems">
        <h4>Tasks I must Complete, or I'm Lazy</h4>
      </aside>
      <section>
        <div id="myQuote";
          <p>" To see a World in a Grain of Sand.
            and a Heaven in a Wild Flower,
            Hold infinity in the palm of your hand
            And Eternity in an hour."
            -William Blake
          </p>
        </div>

      </section>
      <footer><p> &copy 2015 Jim Haff Development </p> </footer>
    </div>
  </body>
</html>
